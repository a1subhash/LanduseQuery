<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>देवाही गोनाही नगरपालिका - भू-उपयोग वर्गीकरण</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">कित्तागत विवरण खोजी</h2>
        <div class="card p-4 mt-3 shadow">
            <!-- VDC Dropdown -->
            <label for="vdc" class="form-label">गा.वि.स.:</label>
            <select id="vdc" class="form-select mb-3" onchange="populateWards()">
                <option value="">-- गाविस छान्नुस --</option>
                                    <option value="करुनिया">करुनिया</option><option value="देवाही ">देवाही </option><option value="प्रेमपुर गोनाही">प्रेमपुर गोनाही</option><option value="कर्कच कर्मैया">कर्कच कर्मैया</option><option value="धरहरी">धरहरी</option></select>

            <!-- Ward Dropdown -->
            <label for="ward" class="form-label">वडा नं/सिट नं:</label>
            <select id="ward" class="form-select mb-3"><option value="">-- Select Ward --</option><option value="1">1</option><option value="1 गाउँ">1 गाउँ</option><option value="2">2</option><option value="2 गाउँ">2 गाउँ</option><option value="3">3</option><option value="3 गाउँ">3 गाउँ</option><option value="4">4</option><option value="4 गाउँ">4 गाउँ</option><option value="5">5</option><option value="5 गाउँ">5 गाउँ</option><option value="6">6</option><option value="6 गाउँ">6 गाउँ</option><option value="7">7</option><option value="7 गाउँ">7 गाउँ</option><option value="8">8</option><option value="9">9</option><option value="9 गाउँ">9 गाउँ</option></select>

            <!-- Parcel ID Input -->
            <label for="parcel" class="form-label">कित्ता नं:</label>
            <input type="text" id="parcel" class="form-control mb-3" placeholder="कित्ता नं राख्नुस">

            <!-- Query Button -->
            <button id="searchBtn" class="btn btn-primary w-100 mt-3" onclick="queryData()">Search</button>

            <!-- Progress Bar -->
            <div class="progress mt-3" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-5"><table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>कित्ता नं</th>
                <th>भू-उपयोग क्षेत्र</th>
                <th> क्षेत्रफल(ज.वि.)</th>
            </tr>
        </thead>
    <tbody><tr>
            <td>2</td>
            <td> कृषि क्षेत्र</td>
            <td>0-11-14
</td>
        </tr><tr>
            <td>2</td>
            <td>आवासीय क्षेत्र</td>
            <td>0-9-17
</td>
        </tr></tbody></table></div>
    </div>

    <script src="script.js"></script>


</body></html>
