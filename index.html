<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>देवाही गोनाही नगरपालिका - भू-उपयोग वर्गीकरण</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">देवाही गोनाही कित्तागत विवरण खोजी</h2>
        <div class="card p-4 mt-3 shadow">
            <!-- VDC Dropdown -->
            <label for="vdc" class="form-label">गा.वि.स.:</label>
            <select id="vdc" class="form-select mb-3" onchange="populateWards()">
                <option value="">-- गाविस छान्नुस --</option> 
				value="करुनिया">करुनिया</option> value="देवाही ">देवाही </option> value="प्रेमपुर गोनाही">प्रेमपुर गोनाही</option> value="कर्कच कर्मैया">कर्कच कर्मैया</option> value="धरहरी">धरहरी</option> value="धरहरी">धरहरी</option> value="पिप्रा पोखरीया">पिप्रा पोखरीया</option> value="कटहरीया">कटहरीया</option> value="इनर्वा">इनर्वा</option> value="पतौरा">पतौरा</option> value="मर्यादपुर">मर्यादपुर</option> value="पोठीयाही">पोठीयाहरी</option> value="बगही">बगही</option></select>

            <!-- Ward Dropdown -->
            <label for="ward" class="form-label">वडा नं/सिट नं:</label>
            <select id="ward" class="form-select mb-3"><option value="">-- Select Ward --</option><option value="1">1</option><option value="1 ख">1 ख</option><option value="2">2</option><option value="2 क>2 क</option><option value="3">3</option><option value="4">4</option><option value="4 क">4 क</option><option value="5">5</option><option value="5 क">5 क</option><option value="5 ख">5 ख</option><option value="6">6</option><option value="6 क">6 क</option><option value="6 ख">6 ख</option><option value="7">7</option><option value="7 क">7 क</option><option value="7 ख">7 ख</option><option value="7 ग">7 ग</option><option value="8">8</option><option value="8 क">8 क</option><option value="8 ख">8 ख</option><option value="8 ग">8 ग</option><option value="9">9</option><option value="9 क">9 क</option><option value="9 ख">9 ख</option></select>
            <!-- Parcel ID Input -->
            <label for="parcel" class="form-label">कित्ता नं:</label>
            <input type="text" id="parcel" class="form-control mb-3" placeholder="कित्ता नं राख्नुस">

            <!-- Query Button -->
            <button id="searchBtn" class="btn btn-primary w-100 mt-3" onclick="queryData()">Search</button>

            <!-- Progress Bar -->
            <div class="progress mt-3" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-5"></div>
    </div>

    <script src="script.js"></script>


</body></html>
